<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Control de Proyectos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<!--css-->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.calendarPicker.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
	<!--js-->
	<script src="js/notificaciones.js" type="text/javascript"></script>
	<!-- para popup -->
	<script src="js/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/popup.js"></script> <!-- Resource jQuery -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
</head>
<body>
	<!-- para notificaciones -->
	<div class="info message" id="notify_info">
		<h3>Hey, esto te puede interesar!</h3>
		<p>Descripción de información adicional</p>
	</div>
	<div class="error message" id="notify_error">
		<h3>Oops, un error ha ocurrido</h3>
		<p>Descripción del error</p>
	</div>
	<div class="warning message" id="notify_warning">
		<h3>Espera, esto es importante!</h3>
		<p>Descripción de advertencia</p>
	</div>
	<div class="success message" id="notify_success">
		<h3>Felicidades, esta hecho!</h3>
		<p>Descripción del éxito</p>
	</div>
	<!-- termina notificaciones -->
	<header>
	</header>
	<nav>
		<ul class="menu">
			<li class="li_menu"><a class="ico_nav" href="#"><i class="fa fa-line-chart fa-3x"></i></a></li>
			<li class="li_menu"><a class="ico_nav" href="#"><i class="fa fa-dedent fa-3x"></i></a></li>
			<li class="li_menu"><a class="ico_logout" href="#"><i class="fa fa-sign-out fa-2x"></i></a></li>
		</ul>
	</nav>
	<!-- para login -->
	<div class="login" id="h_l">
		<div class="bloque_login">
			<div class="form">
				<p class="field">
					<input type="text" name="login" placeholder="usuario">
					<i class="fa fa-user fa-1x"></i>
				</p>
				<p class="field">
					<input type="password" name="password" placeholder="contraseña">
					<i class="fa fa-lock fa-1x"></i>
				</p>
				<p class="submit">
					<button type="submit" name="submit">
						<i class="fa fa-arrow-right"></i>
					</button>
				</p>
			</div>
		</div>
	</div>
	<!-- login -->
	<div class="caja_acciones">
		<ul class="menu_acciones">
			<li><a class="ico_acciones" href="#"><i class="fa fa-file fa-2x"></i></a></li>
			<li><a class="ico_acciones" href="#"><i class="fa fa-remove fa-2x"></i></a></li>
			<li><a class="ico_acciones" href="#"><i class="fa fa-save fa-2x"></i></a></li>
			<li><input type="text" placeholder="Buscar" class="buscar"/></li>
		</ul>
	</div>
	<section class="contenido">
		<article class="bloque">
			<div class="titulo_bloque">
				Proyecto
			</div>
			<div class="caja_bloque">
				<div class="campos_bloque">
					<ul class="ul_bloque">
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="id_proyecto">Id</label>
							<input class="inputs_bloque" type="text" placeholder="Id"/>
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="nombre_cliente">Nombre/Cliente</label>
							<input class="inputs_bloque" type="text" placeholder="Nombre/Cliente" />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="descripcion">Descripción</label>
							<textarea class="textarea_bloque" name="descripcion_proyecto" placeholder="Descripción"></textarea>
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="fecha_inicio">Fecha de inicio</label>
							<input id="cal_fec_ini" class="inputs_bloque" type="text" placeholder="Fecha de inicio" />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="fecha_termino">Fecha de termino</label>
							<input id="cal_fec_ter" class="inputs_bloque" type="text" placeholder="Fecha de termino" />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="status">Estatus</label>
							<select name="estatus" class="select_bloque">
								<option value="activo">Activo</option>
								<option value="cancelado">Cancelado</option>
								<option value="baja">Baja</option>
							</select>
							<div class="viñeta"></div>
						</li>
					</ul>
				</div>
			</div>
		</article>
		<article class="bloque">
			<div class="titulo_bloque">
				Obra
			</div>
			<div class="caja_bloque">
				<div class="campos_bloque">
					<ul class="ul_bloque">
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="supervisor">Supervisor</label>
							<input class="inputs_bloque" type="text" placeholder="Supervisor" />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="administrador">Administrador</label>
							<input class="inputs_bloque" type="text" placeholder="Administrador" />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="no_edificios">No. Edificios</label>
							<input class="inputs_bloque" type="text" placeholder="No. Edificios" />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="tipo_edificio">Tipo Edificio</label>
							<select name="tipo_edificio" class="select_bloque">
								<option value="dormitorio">Dormitorio</option>
								<option value="comedor">Comedor</option>
								<option value="alojamiento">Alojamiento</option>
							</select>
							<div class="viñeta"></div>
						</li>
					</ul>
				</div>
			</div>
		</article>
		<article class="bloque">	
			<div class="titulo_bloque">
				Ubicación/Domicilio
			</div>
			<div class="caja_bloque">
				<div class="campos_bloque">
					<ul class="ul_bloque">
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="calle">Calle</label>
							<textarea class="textarea_bloque" name="calle" placeholder="Calle"></textarea>
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="numero">Número</label>
							<input class="inputs_bloque" type="text" placeholder="Número" />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="colonia">Colonia</label>
							<input class="inputs_bloque" type="text" placeholder="Colonia" />
							<div class="viñeta"></div>
						</li>						
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="codigo_postal">Código Postal</label>
							<input class="inputs_bloque" type="text" placeholder="Código Postal" />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="calle_estado">Estado</label>
							<select name="calle_estado" class="select_bloque">
								<option value="estado_de_mexico">Estado de México</option>
								<option value="distrito_federal">Distrito Federal</option>
							</select>
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="calle_municipio">Municipio</label>
							<select name="calle_municipio" class="select_bloque">
								<option value="tlalnepantla">Tlalnepantla</option>
								<option value="naucalpan">Naucalpan</option>
								<option value="miguel_hidalgo">Miguel Hidalgo</option>
								<option value="azcapotzalco">Azcapotzalco</option>
							</select>
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="calle_ciudad">Ciudad/Población</label>
							<input class="inputs_bloque" type="text" placeholder="Ciudad/Población" />
							<div class="viñeta"></div>
						</li>
					</ul>
				</div>
			</div>
		</article>
	</section>

	<footer>
		<ul class="redes_sociales">
			<li><a class="ico_redes" href="#"><i class="fa fa-twitter fa-1x"></i></a></li>
			<li><a class="ico_redes" href="#"><i class="fa fa-facebook fa-1x"></i></a></li>
			<li><a class="ico_redes" href="#"><i class="fa fa-envelope fa-1x"></i></a></li>
		</ul>
	</footer>
</body>
</html>
